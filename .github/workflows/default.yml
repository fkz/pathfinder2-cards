name: 'compile'
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read
  pull-requests: read
  pages: write
  id-token: write
  checks: write
jobs:
  compile:
    name: Generate cards.pdf
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v2
      with:
        root_file: cards.tex
        latexmk_use_xelatex: true
        pre_compile: "export max_print_line=1000"
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: result
        path: cards.pdf
    - name: Show cards.log
      run: cat cards.log
    - name: Add warnings
      run: |
        node parse-latex-log.js cards.log cards.tex ${{ github.event.pull_request.head.sha }} | curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ github.token }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          ${{ github.api_url }}/repos/${{ github.repository }}/check-runs \
          -d @-
  gh-pages:
    name: Generate website
    uses: ./.github/workflows/gh-pages.yml
    needs: compile