name: 'latex-compile-check'
on:
  workflow_call:
permissions:
  contents: read
  checks: write
jobs:
  create-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latex-compile-check.js
        uses: actions/checkout@v3
        with:
          sparse-checkout: .github/workflows/latex-compile-check.js
          sparse-checkout-cone-mode: false
      - name: Download compile logs
        uses: actions/download-artifact@v3
        with:
          name: compile-log
      - name: Create checks
        run: |
         node .github/workflows/latex-compile-check.js cards.log cards.tex ${{ github.event.pull_request.head.sha }} | curl -L \
           -X POST \
           -H "Accept: application/vnd.github+json" \
           -H "Authorization: Bearer ${{ github.token }}" \
           -H "X-GitHub-Api-Version: 2022-11-28" \
           ${{ github.api_url }}/repos/${{ github.repository }}/check-runs \
           -d @-
