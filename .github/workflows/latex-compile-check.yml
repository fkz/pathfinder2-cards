name: 'latex-compile-check'
on:
  workflow_dispatch:
  workflow_run:
    workflows: [compile]
    types: [completed]
permissions:
  contents: read
  checks: write
jobs:
  create-check:
    runs-on: ubuntu-latest
    steps:
      - name: Download compile logs
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "compile-log"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs').promises;
            await fs.writeFile('compile-log.zip', Buffer.from(download.data));
      - name: Create checks
        run: |
         unzip compile-log.zip
         node .github/workflows/parse-latex-log.js cards.log cards.tex ${{ github.event.workflow_run.head_sha }} | curl -L \
           -X POST \
           -H "Accept: application/vnd.github+json" \
           -H "Authorization: Bearer ${{ github.token }}" \
           -H "X-GitHub-Api-Version: 2022-11-28" \
           ${{ github.api_url }}/repos/${{ github.repository }}/check-runs \
           -d @-
